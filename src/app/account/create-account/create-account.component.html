<h2 class="text-center">Criar minha conta</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
        <label for="name">Nome</label>
        <input class="form-control" type="text" id="name" name="name" [(ngModel)]="account.nome" required>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" type="email" id="email" name="email" [(ngModel)]="account.email" required>
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="account.password" required>
    </div>
    <div class="form-group">
        <button [disabled]="form.form.invalid" color="primary">Criar conta</button>
        <button type="button" [routerLink]="['/login']" class="btn btn-link">Entrar</button>
    </div>
</form>
